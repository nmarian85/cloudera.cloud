  CML_CLUSTER_NAME: cdp-devo-lab-env01-cml01
  ACTION: provision

image: ${DOCKER_IMAGE_URL}

default:
  tags:
    - docker

stages:
  - start_env
  - manage

include:
  - cdp-env/start_env.yml
  - cml/cml_provision.yml
  - cml/cml_delete.yml
