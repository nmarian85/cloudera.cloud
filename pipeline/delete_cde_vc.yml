delete_cde_vc:
  stage: delete_cde_vc
  before_script:
    - cdp de delete-vc --generate-cli-skeleton > skel.json
    - cdp de list-services > services.json
  script:
    - >
      for CDE_CLUSTER_NAME in $CDE_CLUSTERS; do
        python3 scripts/dump_cde_vc_json.py --action delete --cdecluster $CDE_CLUSTER_NAME --env $ENV --cdp-env-name $CDP_ENV_NAME
        cat *.json
        ls -1 *_vc.json | xargs -I '{}' cdp --debug de delete-vc --cli-input-json file://'{}' || true
      done
    # - >
    #   for CDE_CLUSTER_NAME in $CDE_CLUSTERS; do
    #     export CDE_CLUSTER_NAME=$CDE_CLUSTER_NAME
    #     timeout 90m bash scripts/wait_for_status.sh "CDE" "ClusterCreationCompleted"
    #   done
  artifacts:
    paths:
      - "*.json"
    expire_in: 30 days
    when: always
  rules:
    - if: $CI_PIPELINE_SOURCE != "schedule" && $ACTION == "delete_cde_vc"
      # when: manual
