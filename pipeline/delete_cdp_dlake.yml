
delete_cdp_env:
  stage: delete
  script:
    - DLAKE_NAME=$(python -c "import json; print(json.load(${ENV}.json)[$CDP_ENV_NAME]['datalake']['name'])")
    - export DLAKE_NAME=$DLAKE_NAME
    - cdp --debug datalake delete-datalake --datalake-name $DLAKE_NAME || true
    - timeout 90m bash scripts/wait_for_del.sh "DL"
  rules:
    - if: $ACTION == "delete"
