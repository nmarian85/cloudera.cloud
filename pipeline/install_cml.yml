install_cml:
  stage: install_cml
  before_script:
    - cdp ml create-workspace --generate-cli-skeleton > skel.json
  script:
    - >
      for CML_CLUSTER_NAME in $CML_CLUSTERS; do
        python3 scripts/dump_cml_json.py --action install --cmlcluster $CML_CLUSTER_NAME --env $ENV --cdp-env-name $CDP_ENV_NAME
        cat ${CML_CLUSTER_NAME}.json
        cdp --debug ml create-workspace --cli-input-json file://${CML_CLUSTER_NAME}.json || true
      done
    - >
      for CML_CLUSTER_NAME in $CML_CLUSTERS; do
        export CML_CLUSTER_NAME=$CML_CLUSTER_NAME
        timeout 90m bash scripts/wait_for_status.sh "CML" "installation:finished"
      done
  artifacts:
    paths:
      - "*.json"
    expire_in: 30 days
    when: always
  rules:
    - if: $CI_PIPELINE_SOURCE != "schedule" && $ACTION == "install_cml"
      when: manual